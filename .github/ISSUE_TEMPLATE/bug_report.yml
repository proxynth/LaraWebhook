name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure webhook for '...'
        2. Send request with '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      placeholder: "8.3"
    validations:
      required: true

  - type: input
    id: laravel-version
    attributes:
      label: Laravel Version
      placeholder: "11.x"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: LaraWebhook Version
      placeholder: "1.8.0"
    validations:
      required: true

  - type: dropdown
    id: service
    attributes:
      label: Webhook Service
      description: Which webhook service is affected?
      options:
        - Stripe
        - GitHub
        - Slack
        - Shopify
        - Custom
        - Not applicable
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Relevant Code
      description: Please provide any relevant code snippets or configuration.
      render: php

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please provide any relevant error messages or stack traces.
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
